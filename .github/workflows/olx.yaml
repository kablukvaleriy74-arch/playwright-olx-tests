name: Run OLX Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-olx-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout коду
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Залежності
      - name: Install dependencies
        run: npm ci

      # 4. Браузери Playwright
      - name: Install Playwright browsers
        run: npx playwright install

      # 5. Створюємо папку artifacts
      - name: Create artifacts folder
        run: mkdir -p artifacts

      # 6. Запуск Playwright тестів
      - name: Run Playwright tests
        run: |
          npx playwright test olx \
            --reporter=html \
            --output=artifacts

      # 7. Перевірка артефактів (ЗАВЖДИ)
      - name: List artifacts
        if: always()
        run: ls -R artifacts || true

      # 8. Завантаження артефактів (ЗАВЖДИ)
      - name: Upload all artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: artifacts
